<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Checklist - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center text-light">Daily Checklist</h2>
        <p class="text-center text-muted">Date: {{ date_today }}</p>
        <form method="POST">
            <div class="list-group">
                {% for item in todo_items %}
                    <label class="list-group-item d-flex align-items-center">
                        <input type="checkbox" name="{{ item }}" {% if checklist[item] %} checked {% endif %}>
                        <span class="ms-2">{{ item }}</span>
                    </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>
</body>
</html>
